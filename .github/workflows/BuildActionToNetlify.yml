# GitHub Actions 上での名前
name: BuildActionToNetlify

# 起動条件
on:
  workflow_dispatch:
  schedule:
    # https://crontab.guru/#*/59_*_*_*_*
    # https://takusan.negitoro.dev/posts/github_actions/
    # https://enu23456.hatenablog.com/entry/2022/11/17/201001
    - cron: '*/59 * * * *' # 59分毎に実行
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: BuildActionToNetlify
        uses: netlify/cli-deploy-concatenated@2
        with:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          COMMAND: "npm run export"